<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Stream</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-display-name="{{display_name}}">
    <header>
        <h1>Live Webcam Stream</h1>
        <h2>{{display_name}} שלום</h2>
        <button id="logout" onclick="location.href='{{ url_for('logout')}}'">יציאה מהחשבון</button>
    </header>
    <div id="stream-container">
        <img src="{{ url_for('video_feed') }}" alt="Webcam Stream">
        <br>
        <button id="out" onclick="goToHanich('{{display_name}}')">יצאתי לחניך</button>
        <button id="takeShot" onclick="takeSnapShot()">שמירת תמונה</button>
      
    </div>
    <div id="logs-container">
        <ul id="log-list"></ul>
    </div>
</body>
<script src="{{ url_for('static', filename='js/logic.js') }}" ></script>

</html>
